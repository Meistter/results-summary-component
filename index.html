<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="result-container">
    <div class="score">
      <h3>Your Result</h3>
      <div class="score-content">
        <h1>76</h1>
        <h3>of 100</h3>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h1>Summary</h1>
      <div class="summary-content">   
        <div style="background-color: var(--light-red-trans);" class="summary-element"><div style="display: flex; gap: 8px;"><img src="./assets/images/icon-reaction.svg" alt="reaction"> <p style="color: var( --light-red);">Reaction</p> </div><div style="display: flex;align-items: center; gap: 7px;"> <h3>80</h3><h2>/ 100</h2></div></div>
        <div style="background-color: var(--orangey-yellow-trans);" class="summary-element"><div style="display: flex; gap: 8px;"><img src="./assets/images/icon-memory.svg" alt="memory"> <p style="color: var( --orangey-yellow);">Memory</p> </div><div style="display: flex;align-items: center; gap: 7px;"> <h3>92</h3><h2>/ 100</h2></div></div>
        <div style="background-color: var(--green-teal-trans);" class="summary-element"><div style="display: flex; gap: 8px;"><img src="./assets/images/icon-verbal.svg" alt="verbal"> <p style="color: var( --green-teal);">Verbal</p> </div><div style="display: flex;align-items: center; gap: 7px;"> <h3>61</h3><h2>/ 100</h2></div></div>
        <div style="background-color: var(--cobalt-blue-trans);" class="summary-element"><div style="display: flex; gap: 8px;"><img src="./assets/images/icon-visual.svg" alt="visual"> <p style="color: var( --cobalt-blue);">Visual</p> </div><div style="display: flex;align-items: center; gap: 7px;"> <h3>73</h3><h2>/ 100</h2></div></div>  
      </div>
      <button>Continue</button>
    </div>
  </div>
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
<script src="./src/index.js"></script>
</body>
</html>
